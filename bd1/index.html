<!doctype html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">

		<title>Aula Banco de Dados</title>

		<meta name="description" content="Como as tecnologias disruptivas estão mudando nossas vidas">
		<meta name="author" content="Felipe Cezar de Castro Antunes">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/meu_tema.css">
		<link rel="stylesheet" href="css/apresentacao.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">


		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>

	<body>
		

		<div class="reveal">
				<div class="slides">

					<section class="capa">
						<div class="grid">
							<div class="cabecalho">
								<div class="logo"></span></div>
							</div>
							<div class="conteudo">
								<h1>Banco de Dados</h1>
								<div class="descricao">
									Curso Técnico em Informática para Internet
								</div>
							</div>
							<div class="credito">
								<hr/>
								<div class="nome">Prof. Felipe Antunes</div>
								<div class="instituicao">IFNMG - Campus Janaúba</div>
							</div>
						</div>
					</section>

					<section
						data-markdown="slides/meus_slides.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n">
					</section>
				</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				center: false,
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js',
						async: true,
						condition: function () {
							// Trim whitespace from code blocks, and prevent HTML escaping by default.
							// This must be done before the plugin is loaded.
							Array.prototype.forEach.call(
								document.querySelectorAll('pre code'),
								function (element) {
									if (!element.hasAttribute('data-notrim')) {
										element.setAttribute('data-trim', '');
									}
									if (!element.hasAttribute('data-escape')) {
										element.setAttribute('data-noescape', '');
									}
								}
							);
							return true;
						},
						callback: function () {
							hljs.initHighlightingOnLoad();
						}
					}
				]
			});
		</script>

	</body>
</html>
