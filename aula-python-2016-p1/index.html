<section data-markdown><script type="text/template">

## Operadores Matemáticos

| Operador | Operação        | Exemplo |Resuldado|
| :-------:| :------:        | :-----: |:-------:|
| **       | Exponencial     | 2 ** 3  | 8       |
| %        | Módulo/resto    | 22 % 8  | 6       |
| //       | Divisão inteira | 22 // 8 | 2       |
| /        | Divisão         | 22 / 8  | 2.75    |
| *        | Multiplicação   | 3 * 5   | 15      |
| -        | Subtração       | 5 - 3   | 2       |
| +        | Adção           | 2 + 2   | 4       |

</script></section>
